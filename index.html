<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Las Ruinas De El Perdido</title>
</head>
<body>
    <div id="center-box">
        <h1>Bienvenido a la Aventura</h1>
        <h2>Ingresa el código para continuar</h2>
        <input type="text" id="codeInput" placeholder="Código...">
        <button id="openCardButton">Abrir Carta</button>

        <div id="card" class="hidden">
            <h2>Carta Abierta</h2>
            <p id="cardContent"></p>
            <button id="closeCardButton">Cerrar</button>
        </div>

        <div id="storySections" class="hidden">
            <h2>Conoce mi historia</h2>
            <div id="story1" class="story"></div>
            <div id="story2" class="story"></div>
            <div id="story3" class="story"></div>
            <input type="text" id="letterInput" placeholder="Ingresa 7 letras...">
            <button id="submitLetters">Enviar Letras</button>
        </div>
    </div>

    <div id="hiddenContent" class="hidden">
        <h2>Contenido Revelado</h2>
        <div id="sections">
            <div class="section">
                <h3>Sección 1</h3>
                <p>Aquí va el contenido de la sección 1.</p>
            </div>
            <div class="section">
                <h3>Sección 2</h3>
                <p>Aquí va el contenido de la sección 2.</p>
            </div>
            <div class="section">
                <h3>Sección 3</h3>
                <p>Aquí va el contenido de la sección 3.</p>
            </div>
        </div>
        <input type="text" id="additionalCodeInput" placeholder="Código adicional...">
        <button id="submitCode">Enviar Código</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
